<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">

	<ui:composition template="/pages/templates/consultaTemplate.xhtml">
		<ui:define name="title_sufix">Consulta de Flight</ui:define>
		<ui:define name="button_insert"> Novo Flight</ui:define>
		<ui:param name="managedBean" value="#{flightController}" />
		<ui:param name="renderBotaoIncluir" value="true" />
		<ui:param name="renderBotaoExcluir" value="true" />
		<ui:param name="renderBotaoEditar" value="true" />
		<ui:param name="renderBotaoExibir" value="true" />
		<ui:param name="renderPanelFilter" value="true" />
		
		<ui:define name="breadcrumb">
			<li>Arquivos Auxiliares</li>
			<li>Flight</li>
			<li>Consultar</li>
		</ui:define>
		
		<ui:define name="filter">
			<fieldset>
				<div class="row">
					<section class="col col-4">
						<p:outputLabel for="airline" value="Airline" styleClass="label" />
						<label class="input">
							<p:inputText id="airline" value="#{managedBean.filtro.airline}" />
						</label>
					</section>
				</div>
			</fieldset>
		</ui:define>
		
		<ui:define name="table_columns">
             <p:column headerText="Airline">
                 <h:outputText value="#{item.airline}"/>
             </p:column>
             <p:column headerText="From Airport">
                 <h:outputText value="#{item.fromAirport}"/>
             </p:column>
             <p:column headerText="To Airport">
                 <h:outputText value="#{item.toAirport}"/>
             </p:column>
             <p:column headerText="Scheduled Date Time">
                 <h:outputText value="#{item.scheduledDateTime}">
                     <f:convertDateTime pattern="dd/MM/yyyy"/>
                 </h:outputText>
             </p:column>
             <p:column headerText="Estimated Date Time">
                 <h:outputText value="#{item.estimatedDateTime}">
                     <f:convertDateTime pattern="dd/MM/yyyy"/>
                 </h:outputText>
             </p:column>
             <p:column headerText="Actual Date Time">
                 <h:outputText value="#{item.actualDateTime}">
                     <f:convertDateTime pattern="dd/MM/yyyy"/>
                 </h:outputText>
             </p:column>
		</ui:define>

		<ui:define name="content-script">
			<script type="text/javascript">
			// <![CDATA[
				$('#itemMenuCadastro-Flight').addClass("active");
			// ]]>
			</script>
		</ui:define>
	</ui:composition>
	
</ui:component>
