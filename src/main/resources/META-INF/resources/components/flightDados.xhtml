<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:composite="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="managedBean" required="true" />
	<composite:attribute name="readonly" type="java.lang.Boolean" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>
	<h:form id="bancoForm" class="smart-form" acceptcharset="ISO-8859-1">
		<fieldset>
			<div class="row">
				<section class="col col-4">
					<p:outputLabel for="codigo" value="CÃ³digo do Banco" styleClass="label" />
					<label class="input">
						<p:inputText id="codigo" value="#{cc.attrs.managedBean.flight.airline}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-4">
					<p:outputLabel for="nome" value="Nome do Banco" styleClass="label" />
					<label class="input">
						<p:inputText id="nome" value="#{cc.attrs.managedBean.flight.fromAirport}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
				<section class="col col-4">
					<p:outputLabel for="nomeAbreviado" value="Nome Abreviado" styleClass="label" />
					<label class="input">
						<p:inputText id="nomeAbreviado" value="#{cc.attrs.managedBean.flight.toAirport}" required="true" disabled="#{cc.attrs.readonly}" />
					</label>
				</section>
			</div>
		</fieldset>
	
		<footer>
            <h:commandLink value="" action="#{cc.attrs.managedBean.voltar()}" styleClass="btn btn-primary btn-lg pull-left"
            	immediate="true">
            	<i class="fa fa-arrow-left"></i>
            	<h:outputText value="  Voltar" />
            </h:commandLink>
			<h:commandLink value="" action="#{cc.attrs.managedBean.salvar()}" styleClass="btn btn-success btn-lg"
				rendered="#{not cc.attrs.readonly}">
            	<i class="fa fa-save"></i>
            	<h:outputText value="  Salvar" />
            </h:commandLink>
		</footer>
	</h:form>
	
</composite:implementation>

</html>
